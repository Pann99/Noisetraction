  <script>
        // Sound Management System - BARU
        class SoundManager {
            constructor() {
                this.audioObjects = {}; // Store audio objects
                this.initializeAudio();
            }

            initializeAudio() {
                // Initialize audio objects for each sound
                const soundItems = document.querySelectorAll('.sound-item');
                
                soundItems.forEach(item => {
                    const soundName = item.dataset.sound;
                    this.audioObjects[soundName] = {
                        audio: null,
                        isLoaded: false
                    };
                });
            }

            async loadAudio(soundName) {
                if (!this.audioObjects[soundName].isLoaded) {
                    try {
                        // Path ke file audio - untuk HTML statis, gunakan jalur relatif
                        const audioPath = `sounds/${soundName}.mp3`; 
                        
                        const audio = new Audio(audioPath);
                        audio.loop = true; // Loop untuk ambient sounds
                        audio.preload = 'metadata';
                        
                        // Wait for audio to load
                        await new Promise((resolve, reject) => {
                            audio.addEventListener('canplaythrough', resolve);
                            audio.addEventListener('error', () => {
                                reject(new Error(`Failed to load: ${audioPath}`));
                            });
                        });
                        
                        this.audioObjects[soundName].audio = audio;
                        this.audioObjects[soundName].isLoaded = true;
                        
                        console.log(`Audio loaded: ${soundName}`);
                        return true;
                        
                    } catch (error) {
                        console.error(`Error loading audio for ${soundName}:`, error);
                        alert(`File audio untuk ${soundName} tidak ditemukan!\nPastikan file ada di: sounds/${soundName}.mp3`);
                        return false;
                    }
                }
                return true;
            }

            async playSound(soundName) {
                const audioObj = this.audioObjects[soundName];
                
                // Load audio if not loaded yet
                if (!audioObj.isLoaded) {
                    const loaded = await this.loadAudio(soundName);
                    if (!loaded) return false;
                }
                
                try {
                    const audio = audioObj.audio;
                    audio.currentTime = 0; // Reset to beginning
                    await audio.play();
                    console.log(`Playing: ${soundName}`);
                    return true;
                } catch (error) {
                    console.error(`Error playing ${soundName}:`, error);
                    return false;
                }
            }

            pauseSound(soundName) {
                const audioObj = this.audioObjects[soundName];
                if (audioObj.isLoaded && audioObj.audio) {
                    audioObj.audio.pause();
                    console.log(`Paused: ${soundName}`);
                }
            }

            setVolume(soundName, volume) {
                const audioObj = this.audioObjects[soundName];
                if (audioObj.isLoaded && audioObj.audio) {
                    audioObj.audio.volume = volume;
                    console.log(`Volume ${soundName}: ${Math.round(volume * 100)}%`);
                }
            }

            stopAllSounds() {
                Object.keys(this.audioObjects).forEach(soundName => {
                    this.pauseSound(soundName);
                });
                console.log('All sounds stopped');
            }
        }

        // Initialize sound manager
        const soundManager = new SoundManager();

        // Sound management - DIMODIFIKASI DARI CODE ASLI
        const sounds = {};
        const soundItems = document.querySelectorAll('.sound-item');

        // Initialize sound items
        soundItems.forEach(item => {
            const soundName = item.dataset.sound;
            const button = item.querySelector('.sound-button');
            const volumeSlider = item.querySelector('.volume-slider');
            
            let isPlaying = false;
            
            // Button click handler - DIMODIFIKASI UNTUK AUDIO
            button.addEventListener('click', async () => {
                isPlaying = !isPlaying;
                
                if (isPlaying) {
                    // Try to play sound
                    const success = await soundManager.playSound(soundName);
                    
                    if (success) {
                        // Activate button and show controls
                        item.classList.add('active');
                        button.classList.add('active');
                        
                        // Set initial volume
                        const currentVolume = volumeSlider.value / 100;
                        soundManager.setVolume(soundName, currentVolume);
                        
                        console.log(`Playing ${soundName} sound`);
                    } else {
                        // Reset if failed to play
                        isPlaying = false;
                    }
                    
                } else {
                    // Stop sound
                    soundManager.pauseSound(soundName);
                    
                    // Deactivate button and hide controls
                    item.classList.remove('active');
                    button.classList.remove('active');
                    
                    console.log(`Stopping ${soundName} sound`);
                }
            });
            
            // Volume slider handler - DIMODIFIKASI UNTUK AUDIO
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value / 100;
                soundManager.setVolume(soundName, volume);
                updateVolumeIcon(e.target);
                
                console.log(`Setting ${soundName} volume to ${Math.round(volume * 100)}%`);
            });
        });

        // Keyboard shortcuts - DIMODIFIKASI UNTUK AUDIO
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // Stop all sounds
                soundManager.stopAllSounds();
                
                // Reset UI
                soundItems.forEach(item => {
                    const button = item.querySelector('.sound-button');
                    
                    item.classList.remove('active');
                    button.classList.remove('active');
                });
                console.log('All sounds stopped');
            }
        });

        // Updated volume icon function that works with all sliders - TETAP SAMA
        function updateVolumeIcon(slider) {
            // Find the parent volume-control div
            const volumeControl = slider.closest('.volume-control');
            
            // Get all volume icons within this control
            const muteIcon = volumeControl.querySelector('.volume-icon-mute');
            const halfIcon = volumeControl.querySelector('.volume-icon-half');
            const fullIcon = volumeControl.querySelector('.volume-icon-full');

            // Reset all icons to hidden
            muteIcon.classList.add('hidden');
            halfIcon.classList.add('hidden');
            fullIcon.classList.add('hidden');

            // Show appropriate icon based on volume value
            const value = parseInt(slider.value);
            if (value === 0) {
                muteIcon.classList.remove('hidden');
            } else if (value > 0 && value < 65) {
                halfIcon.classList.remove('hidden');
            } else {
                fullIcon.classList.remove('hidden');
            }
        }
    </script>

</body>
</html>
